<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li>Home</li>
            <li>Java</li>
            <li>CSS</li>
            <li>HTML</li>
            <li>Bootstrap</li>
        </ul>
    </div>

    <style>
        div{
            width: 300px;
            margin: 0 auto;
        }
        ul{
            list-style-type: none;
        }
        li{
            height: 2em;
            width: 12em;
            color: blue;
            font-weight: 600;
            background-color: #89CFF0;
            padding: 1em 0 0 1em;

        }
        li:first-of-type{
            color: white;
            background-color: #FFC300;
        }
    </style>


</body>
</html>
