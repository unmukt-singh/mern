<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>

    <div class="content">
        <p>This text has a margin of 40 pixels on all four sides. 
            It is nested within a div with a border to make it easier to see 
            the effect to the margin. </p>
    </div>
    
    <style>
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .content{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            max-width: 250px;
        }

        p{
            background-color: yellow;
            margin: 40px;
        }
    </style>
</body>
</html>
