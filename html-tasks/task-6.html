<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">Female</label><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age"><br><br>
        <label for="phno">Phone number:</label>
        <input type="number" name="phno" id="phno"><br><br>
        <label for="address">Address: </label>
        <textarea id="address" name="address" rows="4" col="50"></textarea><br><br>
        <label for="state">State:</label>
        <input type="text" name="state" id="state"><br><br>
        <label for="country">Choose a country:</label>
        <select name="country" id="country">
        <option value="India">India</option>
        <option value="Germany">Germany</option>
        <option value="Qatar">Qatar</option>
        <option value="Netherlands">Netherlands</option>
        </select><br><br>
        <label for="lang">Languages known:</label>
        <input type="checkbox" id="lang1" name="lang1" value="English">
        <label for="lang1"> English</label>
        <input type="checkbox" id="lang2" name="lang2" value="Kannada">
        <label for="lang2"> Kannada</label>
        <input type="checkbox" id="lang3" name="lang3" value="Hindi">
        <label for="lang3"> Hindi</label>
        <input type="checkbox" id="lang4" name="lang4" value="Telugu">
        <label for="lang4"> Telugu</label><br><br>
        <input type="checkbox" id="confirm" name="confirm" value="confirm">
        <label id="confirm" for="confirm"> I hereby declare all details are true</label><br><br>
        <input type="submit" value="Register">
    </form>

    <style>
        label{
            font-weight: bold;
        }

        #confirm{
            font-weight: 100;
        }
    </style>
</body>
</html>
