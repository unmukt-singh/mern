<body>

    <div>
        Lists can be nested inside Lists<br><br>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>

            border: 1px solid black;
            width: 300px;
        }
    </style>
