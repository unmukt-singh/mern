<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="animate" src="train.png" alt="train" style="position: relative;"><br><br>
    <div>
        <h2>Click the following buttons to handle animation</h2><br>
        <button onclick="startAnimation()">Start</button>
        <button onclick="endAnimation()">Stop</button>
    </div>

    <style>
        div{
            width: 30vw;
            margin: 0 auto;
            text-align: center;
            color: blue;
        }
    </style>

    <script>
        var pos = 0;
        function startAnimation(){
            var currPos = document.getElementById("animate")
            timer = setInterval(()=>{
                pos++;
                currPos.style.left = pos + 'px';
                if(pos==1350) clearInterval(timer);
            },1);
        }

        function endAnimation(){
            clearInterval(timer);
        }
    </script>
</body>
</html>
