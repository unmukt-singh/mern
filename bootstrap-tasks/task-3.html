<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/883a86ff73.js" crossorigin="anonymous"></script>
  <style>
    .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
    }
    label{
      font-weight: bold;
    }
    body{ background-color: #ebebea;}
    #basic-addon1{background-color: #ebebea;
    border: 2px solid lightgray;}
    input[type="text"]{border: 2px solid lightgray;}
  </style>
</head>
<body>

<div class="container">
  <form class="" >
    <div class="row mb-3">
      <label for="fname" class="col-sm-2 col-form-label d-flex justify-content-end align-items-start pe-3">First name</label>
      <div class="col-sm-10">
        <div class="input-group needs-validation was-validated has-validation">
          <span class="justify-content-center input-group-text" id="basic-addon1" style="width:40px;"><i class="fa-solid fa-user"></i></span>
          <input type="text" id="fname" name="fname" class="form-control " placeholder="First name" required>
          <div class="invalid-feedback">
            Please supply your first name.
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="lname" class="col-sm-2 col-form-label d-flex justify-content-end align-items-start pe-3">Last name</label>
      <div class="col-sm-10">
        <div class="input-group needs-validation was-validated has-validation">
          <span class="justify-content-center input-group-text" id="basic-addon1" style="width:40px;"><i class="fa-solid fa-user"></i></span>
          <input type="text" id="lname" name="lname" class="form-control" placeholder="Last name" required>
          <div class="invalid-feedback">
            Please supply your last name.
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label d-flex justify-content-end align-items-start pe-3">E-Mail</label>
      <div class="col-sm-10">
        <div class="input-group needs-validation was-validated has-validation">
          <span class="justify-content-center input-group-text" id="basic-addon1" style="width:40px;"><i class="fa-solid fa-envelope"></i></span>
          <input type="text" id="email" name="email" class="form-control" placeholder="E-Mail Address" required>
          <div class="invalid-feedback">
            Please supply your email address.
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="ph" class="col-sm-2 col-form-label d-flex justify-content-end align-items-start pe-3">Phone #</label>
      <div class="col-sm-10">
        <div class="input-group needs-validation was-validated has-validation">
          <span class="justify-content-center input-group-text" id="basic-addon1" style="width:40px;"><i class="fa-solid fa-phone"></i></span>
          <input type="text" id="ph" name="ph" class="form-control" placeholder="(845)555-1212" required>
          <div class="invalid-feedback">
            Please supply your phone number.
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="Address" class="col-sm-2 col-form-label d-flex justify-content-end align-items-start pe-3">Address</label>
      <div class="col-sm-10">
        <div class="input-group needs-validation was-validated has-validation">
          <span class="justify-content-center input-group-text" id="basic-addon1" style="width:40px;"><i class="fa-solid fa-house"></i></span>
          <input type="text" id="Address" name="Address" class="form-control" placeholder="Address" required>
          <div class="invalid-feedback">
            Please supply your street address.
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="city" class="col-sm-2 col-form-label d-flex justify-content-end align-items-start pe-3">City</label>
      <div class="col-sm-10">
        <div class="input-group needs-validation was-validated has-validation">
          <span class="justify-content-center input-group-text" id="basic-addon1" style="width:40px;"><i class="fa-solid fa-house"></i></span>
          <input type="text" id="city" name="city" class="form-control" placeholder="City" required>
          <div class="invalid-feedback">
            Please supply your city.
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label d-flex justify-content-end align-items-end pe-3">State</label>
      <div class="col-sm-10">
        <div class="input-group">
          <span class="justify-content-center input-group-text" id="basic-addon1" style="width:40px;"><i class="fa-solid fa-list"></i></span>
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Please select your state</option>
            <option value="1">Karnataka</option>
            <option value="2">Kerala</option>
            <option value="3">Tamil Nadu</option>
          </select>
        </div>
      </div>
    </div>
        
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label justify-content-end align-items-start pe-3" style="white-space: nowrap;">Do you have hosting?</label>
      <div class="col-sm-10">
        <div class="form-check mt-2 ms-4">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" style="margin-left: 15px;">
          <label class="form-check-label ms-2" for="gridRadios1" style="font-weight: 100;">
            Yes
          </label>
        </div>
        <div class="form-check mt-2 ms-4">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" style="margin-left: 15px;">
          <label class="form-check-label ms-2" for="gridRadios1" style="font-weight: 100;">
            No
          </label>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label justify-content-end align-items-start pe-3" style="white-space: nowrap; margin-right: 50px; margin-left: 15px;">Project description</label>
      <div class="col-sm-9" style="width: 500px;">
        <div class="input-group">
          <span class="justify-content-center input-group-text" id="basic-addon1" style="width:40px;"><i class="fa-solid fa-pencil"></i></span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" style="padding: 10px; background-color: goldenrod; border: goldenrod;">Sign in <i class="fa-solid fa-paper-plane"></i></button>
  </form>
</div>

</body>
</html>
