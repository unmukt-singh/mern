<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">Full Name: &nbsp;</label>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="uname">Username:</label>
        <input type="text" name="uname" id="uname"><br><br>
        <label for="pword">Password:</label>
        <input type="password" name="pword" id="pword"><br><br>
        <label for="rpword">Re Password:</label>
        <input type="password" name="rpword" id="rpword"><br><br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address"><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age"><br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        </select><br><br>
        <input type="submit" value="Save">
    </form>

    <style>
        form{
            width: 50vw;
            margin: auto;
        }
        input{
            float: right;
        }

        input:last-of-type{
            float: left;
        }
        label{
            font-weight: bold;
        }

        #confirm{
            font-weight: 100;
        }
    </style>
</body>
</html>
